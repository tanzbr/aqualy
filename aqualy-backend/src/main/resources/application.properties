# configuracao do bd
quarkus.datasource.db-kind = ${DB_TYPE}
quarkus.datasource.username = ${DB_USER}
quarkus.datasource.password = ${DB_PASSWORD}
quarkus.datasource.jdbc.url = ${DB_ADDRESS}

# configuracao do bd DEV
%dev.quarkus.datasource.db-kind = ${DEV_DB_TYPE}
%dev.quarkus.datasource.username = ${DEV_DB_USER}
%dev.quarkus.datasource.password = ${DEV_DB_PASSWORD}
%dev.quarkus.datasource.jdbc.url = ${DEV_DB_ADDRESS}

%prod.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql = false

mp.jwt.verify.publickey.location = token/publicKey.pem
mp.jwt.verify.issuer=unitins-jwt
smallrye.jwt.sign.key.location=token/privateKey.pem

#configuracao de LOG
quarkus.log.level = INFO
quarkus.log.category."br.unitins.topicos1".level = TRACE

#configuracao do console log
quarkus.log.console.color = true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t)  %s%e%n
quarkus.log.console.level = DEBUG

